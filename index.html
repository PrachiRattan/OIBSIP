<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>TEMPERATURE<br>CONVERTOR</h1>
        <div class="row">
            <div class="col">
                <label>Fahrenheit</label>
                <input type="number" id="Fahrenheit" oninput="fahconvertor()">
            </div>
            <div class="row">
                <div class="col">
                    <label>Celcius</label>
                    <input type="number" id="Celcius" oninput="celconvertor()">
                </div>
                <div class="convertor-row">
                    <div class="col">
                        <label>Kelvin</label>
                        <input type="number" id="Kelvin" oninput="kelconvertor()">
                    </div>
                </div>
            </div>
            <script src="script.js"></script>
</body>

</html>
